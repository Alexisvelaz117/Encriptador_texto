<!DOCTYPE html>
<html lang="es">
	<head>
		<meta charset ="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="hoja_stilos.css">
		<link rel="stylesheet" href="reset.css">
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
		<title>Encriptador de  texto</title>
	</head>
	<body>
	<header>
		<h1><img class="logo" src="Imagenes/Logo.png" alt="logo_alura"></h1>
	</header>
	<main>
		<section class="section_1">
			<textarea class="text-area" cols="30" rows="6%" id="mensaje" required PLACEHOLDER="Ingrese el texto aqui"></textarea>
				<div>
					<h6 class="informacion"> ⚠ Solo letras sin acento</h6>
				</div>
				<div class="botones">
					<button class="Encriptar" id="button1">Encriptar</button>
					<button class="Desencriptar" id="button2">desencriptar</button>
				</div>
		</section>
		<section class="section_2">
			<textarea class="mensaje" cols="16" rows="7" id="desencriptar"></textarea>	
			<svg class="rectangulo" width="80%" height="90%">
				<rect  rx="20" ry="20" width="40%" height="94.4%"></rect>
			</svg>
		<div id="roboto">
			<img class="robot" src="Imagenes/Robot.png" alt="imgen_robot">
		<div class="texto_1">
		<p id="parrafo_1">Ningún mensaje fue encontrado</p>
		</div>
		<div class="texto_2">
		  <p id="parrafo_2">Ingresa el texto que deseas encriptar o <br> desencriptar</p>
		</div>
			</div>
			<div class="boton_copiar">
			  <button class="copiar" id="button3">copiar</button>
			</div>
	  </section>
	</main>
		<script>
			var textarea = document.querySelector("textarea");
			
			function mostrarTexto(){
				alert(textarea.value);
			}
			
			function encriptarTexto(){
				var textarea = document.querySelector("textarea").value;
				var cambiarLetras= textarea.replace(/e/gi, "enter").replace(/i/gi, "imes").replace(/a/gi, "ai").replace(/o/gi, "ober").replace(/u/gi, "ufat");
				document.querySelector("#desencriptar").value = cambiarLetras;
				document.getElementById("roboto").style.display = "none";
			}
			function desencriptarTexto(){
				var textarea = document.querySelector("textarea").value;
				var cambiarLetras= textarea.replace(/enter/gi, "e").replace(/imes/gi, "i").replace(/ai/gi, "a").replace(/ober/gi, "o").replace(/ufat/gi, "u");
				document.querySelector("#desencriptar").value = cambiarLetras;
				document.getElementById("roboto").style.display = "none";
			}
			function copyToClipBoard(){
				var content= document.getElementById("desencriptar");
				content.select();
				document.execCommand('copy');
				}
			var button1 = document.querySelector("#button1");
			var button2 = document.querySelector("#button2");
			var button3 = document.querySelector("#button3");
			button1.onclick = encriptarTexto;
			button2.onclick = desencriptarTexto;
			button3.onclick = copyToClipBoard;
		</script>
</body>
</html>
